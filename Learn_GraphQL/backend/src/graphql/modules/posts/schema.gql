type Post {
  _id: ID!
  title: String!
  content: String!
  author: User!
}

input PostInput {
  title: String!
  content: String!
  author: ID!
}

type QueriesHolder {
  posts: [Post!]!
  post(id: ID): Post!
}

type MutationsHolder {
  createPost(data: PostInput!): Post!
  updatePost(id: ID, data: PostInput!): Post!
  deletePost(id: ID!): Boolean
}

schema {
  query: QueriesHolder
  mutation: MutationsHolder
}