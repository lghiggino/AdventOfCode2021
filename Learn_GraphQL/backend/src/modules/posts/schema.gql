type Post {
    _id: ID
    title: String!
    content: String!
    author: User!
}

# PostInput is the data that is sent during the mutation
input PostInput {
    title: String!
    content: String!
    author: ID!
}

type Query {
    getAllPosts: [Post]!
    getPostById(id: ID!): Post!
}

# data is an object with the PostInput format
type Mutation {
    createPost(data: PostInput): Post!
    updatePost(id: ID!, data: PostInput): Post!
    deletePost(id: ID!): Boolean
}